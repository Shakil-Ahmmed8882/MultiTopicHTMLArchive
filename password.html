      .font-garamond {

        font-family: "EB Garamond", serif;
      }

  #output {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 0%;
    background-color: rgba(2, 203, 49, 0.839); /* White color with some transparency */
    justify-content: center;
    align-items: center;
    pointer-events: none; /* Prevent the output div from interfering with form input */
    transition: all .3s linear;

  }

  #output {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    font-size: 3rem;
    color:#fff;
  }

  </head>
      <body class="h-[100vh] w-[100%] flex justify-center items-center font-poppins">

            <div class="flex flex-col justify-center space-y-6">
                  <h1 class="text-7xl font-extrabold">Password Validation</h1>
                  <input type="password" name="password" id="password" class="outline-none py-2 px-3 text-5xl rounded-lg text-white bg-purple-500">
                  <button class="btn bg-teal-400" onclick="show()">Submit</button>
            </div>



            <script>
                  
            
                  function show(){
                        const passLength = document.getElementById('password').value;
                        if(passLength.length < 8){
      
                              alert('Password must be at least 8 characters long.')
                        }
                        else if(passLength.length > 14){
      
                              alert('Password is too long')
                        }
                        else{
                              alert('Thank you for the submission')
                        }
                  }
                  

                        
            </script>
      </body>
